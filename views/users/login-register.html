<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Tienda del 10</title>
  <link rel="stylesheet" href="css/login-register.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,600;0,700;1,400&family=Roboto:wght@300;400&family=Ubuntu:wght@300;400;500;700&display=swap">
</head>

<body>
  <header>
      <div class="menu-hamburguesa">
          <i class="fas fa-bars"></i>
      </div>
      <div class="logo-header">
          <i class="fas fa-futbol"></i>
      </div>
      <form class="barra-busqueda" action="/" method="GET">
          <input class="buscador" type="text" placeholder="Buscar" name="buscador" id="buscador">
          <button class="lupa" type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="iconoPerfil">
          <i class="fas fa-user-circle"></i>
      </div>
      <div class="carritoFavoritos">
          <i class="fas fa-shopping-cart"></i>
          <i class="far fa-heart"></i>
      </div>
      <nav>
          <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Contacto</a></li>
              <li><a href="#">Redes</a></li>
          </ul>
      </nav>
  </header>
  <main>
    <div class="panel">
      <h2>Panel de cuenta</h2>
    </div>
    <section class="formularios">
      <form action="/" method="GET">
        <h3>Ingresar</h3>
        <div>
          <input placeholder="Correo electrónico" type="email" name="email" id="email">
        </div>
        <div>
          <input placeholder="Contraseña" type="password" name="password" id="password">
        </div>
        <div>
          <button>Ingresar con Google</button>
          <button type="submit">Iniciar Sesión</button>
        </div>
        <div class="olvidaste">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
<br>
<br>
      </form>
      <form action="/" method="GET">
        <div>
        <h3>Registrate</h3>
      </div>
        <div>
          <input placeholder="Nombre" type="text">
        </div>
        <div>
          <input placeholder="Apellido" type="text">
        </div>
        <div>
          <input placeholder="Correo electrónico" type="email">
        </div>
        <div>
          <input placeholder="Contraseña" type="password">
        </div>
        <div>
          <input placeholder="Confirmar contraseña" type="password">
        </div>
        <div>
          <button>Registrarse con Google</button>
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
      <div class="logo">
          <i class="fas fa-futbol"></i>
      </div>
      <div class="informacion-footer">
          <div class="redes">
              <a href=""><i class="fab fa-instagram"></i></a>
              <a href=""><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-whatsapp"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fas fa-map-marker-alt"></i></a>
          </div>
          <p>Preguntas frecuentes</p>
          <p>Formas de envio</p>
      </div>
  </footer>
</body>

</html>
