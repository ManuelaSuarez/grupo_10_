<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Tienda del 10</title>
    <link rel="stylesheet" href="css/login-register.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <header>
      <div class="menu-hamburguesa">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo-header">
        <i class="fas fa-futbol"></i>
      </div>
      <div class="menu-perfil">
        <i class="fas fa-user-circle"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="far fa-heart"></i>
      </div>
      <div class="linea"></div>
      <div class="barra-busqueda">
        <i class="fas fa-search"></i
        ><input type="search" name="barra-busqueda" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Redes</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h2>Panel de cuenta</h2>
        <section class="formularios">
            <form action="/" method="GET">
                <h3>Ingresar</h3>
                <input placeholder="Correo electrónico" type="email" name="email" id="email">
                <input placeholder="Contraseña" type="password" name="password" id="password">
                <button>Ingresar con Google</button>
                <button type="submit">Iniciar Sesión</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
            <form action="/" method="GET">
                <input placeholder="Nombre" type="text">
                <input placeholder="Apellido" type="text">
                <input placeholder="Correo electrónico" type="email">
                <input placeholder="Contraseña" type="password">
                <input placeholder="Confirmar contraseña" type="password">
                <button>Registrarse con Google</button>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="logo">
          <img src="" alt="" />
        </div>
        <div class="redes">
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>
        <p>Preguntas frecuentes</p>
        <p>Formas de envio</p>
    </footer>
    
</body>
</html>
